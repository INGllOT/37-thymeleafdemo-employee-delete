<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>

<div class="container">
<h3> Employee Directory </h3>
<hr>
<a th:href="@{/employees/showFormForAdd}"
class="btn btn-primary btn-sm mb-3">
    Add Employee
</a>
<table class="table table-bordered table-striped">
    <thead class="table-header">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Action</th>
    </tr>
    </thead>

    <tbody>
        <tr th:each="tempEmpoyee : ${employees}">
            <td th:text="${tempEmpoyee.firstName}"/>
            <td th:text="${tempEmpoyee.lastName}"/>
            <td th:text="${tempEmpoyee.email}"/>

            <td>
                <a th:href="@{/employees/showFormForUpdate(employeeId=${tempEmpoyee.id})}"
                   class="btn btn-info btn-sm">UPDATE
                </a>
                <a th:href="@{/employees/delete(employeeId=${tempEmpoyee.id})}"
                   class="btn btn-danger btn-sm"
                onclick="if (!(confirm('Are you sure you want to delete ?'))) return false">DELETE
                </a>


            </td>
        </tr>
    </tbody>
</table>
</div>
</body>

</html>
